{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block profile-content %}
<div class="profile_class">
    <div class="container">
        <legend class="border-bottom nb-4" id="profile_info">Profile Info</legend>
        <div class="media ">          
            <img class="rounded-circle account-img" id="profile_image" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading" id="user_name "><strong> <u>{{ user.first_name }} {{ user.last_name }} </u> </strong></h2>
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>             
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">                   
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock profile-content %}
