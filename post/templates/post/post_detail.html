{% extends "post/base.html"%}
{% block post-content %}
    <article class="media post_detail_class content-section">
        <img class="article_img" id="post_article_img" src="{{ object.author.profile.image.url }}">
        <div class="post_media-body">
                <div class="article-metadata">
                    <h2 class="mr-2" id="author_post">{{ object.author }}</h2>
                    <small class="text-muted">{{ object.date_posted|date:"d F Y" }}</small>
                    {% if object.author == user %}
                        <a class="btn btn-secondary btn-sm mt-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    {% endif %}
                </div>
                <p class="article_content">{{ object.content }}</p>
        </article>
        
{% endblock%}
