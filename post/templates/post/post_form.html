{% extends "post/base.html" %}
{% load crispy_forms_tags %}
{% block post-content %}
    <div class="container">
        <div class="post_heading">
            <h3 id="post_head"> Write Your Story </h3>
        </div> 
        <form method="POST" name="post_form" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                    {{ form|crispy }}               
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post It</button>
            </div>
        </form>
    </div>
{% endblock %}
